<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f0f 0%, #2d2d2d 100%);
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: rise 15s infinite ease-in;
      backdrop-filter: blur(5px);
    }

    @keyframes rise {
      0% {
        bottom: -100px;
        transform: translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 110vh;
        transform: translateX(100px) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-align: center;
      background: linear-gradient(135deg, #fff 0%, #aaa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #999;
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      color: #ccc;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95em;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      resize: vertical;
      transition: all 0.3s ease;
      background: #1a1a1a;
      color: #fff;
    }

    textarea:focus {
      outline: none;
      border-color: #555;
      background: #222;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: #1a1a1a;
      border: 2px dashed #444;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #999;
    }

    .file-input-label:hover {
      background: #222;
      border-color: #666;
      color: #ccc;
    }

    .file-input-label.has-file {
      background: #2a2a2a;
      border-color: #666;
      color: #534f4f;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #333 0%, #000 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      border: 1px solid #444;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #444 0%, #111 100%);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .warning {
      margin-top: 25px;
      padding: 15px;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      border-radius: 8px;
      color: #856404;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .warning::before {
      content: "‚ö†Ô∏è";
      font-size: 1.2em;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: #999;
      font-size: 0.9em;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="bgAnimation"></div>
  
  <div class="container">
    <h1>Email Analyzer</h1>
    <p class="subtitle">Analyze email headers and detect potential threats</p>
    
    <form action="/analyze" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="raw_email">Paste raw email (RFC 822):</label>
        <textarea 
          id="raw_email"
          name="raw_email" 
          placeholder="Paste the full raw email source (Show Original)..."></textarea>
      </div>

      <div class="divider">OR</div>

      <div class="form-group">
        <label for="eml_file">Upload .eml file:</label>
        <div class="file-input-wrapper">
          <input type="file" name="eml_file" id="eml_file" accept=".eml"/>
          <label for="eml_file" class="file-input-label" id="fileLabel">
            üìé Choose a file or drag here
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Analyze Email</button>
    </form>

    <div class="warning">
      Run this app in an isolated VM. Attachments and external links may be malicious.
    </div>
  </div>

  <script>
    function createBubbles() {
      const bgAnimation = document.getElementById('bgAnimation');
      const bubbleCount = 15;
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        const size = Math.random() * 100 + 50;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        bubble.style.left = Math.random() * 100 + '%';
        bubble.style.animationDelay = Math.random() * 10 + 's';
        bubble.style.animationDuration = (Math.random() * 10 + 10) + 's';
        
        bgAnimation.appendChild(bubble);
      }
    }

    const fileInput = document.getElementById('eml_file');
    const fileLabel = document.getElementById('fileLabel');
    
    fileInput.addEventListener('change', function(e) {
      if (e.target.files.length > 0) {
        fileLabel.textContent = '‚úì ' + e.target.files[0].name;
        fileLabel.classList.add('has-file');
      } else {
        fileLabel.textContent = 'üìé Choose a file or drag here';
        fileLabel.classList.remove('has-file');
      }
    });

    const container = document.querySelector('.container');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      container.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      container.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      container.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      fileLabel.style.borderColor = '#667eea';
      fileLabel.style.background = '#e8f0fe';
    }

    function unhighlight(e) {
      if (!fileInput.files.length) {
        fileLabel.style.borderColor = '#ccc';
        fileLabel.style.background = '#f5f5f5';
      }
    }

    container.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length > 0) {
        fileInput.files = files;
        fileLabel.textContent = '‚úì ' + files[0].name;
        fileLabel.classList.add('has-file');
      }
    }
    createBubbles();
  </script>
</body>
</html>
